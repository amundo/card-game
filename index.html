<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SVG Card Game</title>
  <script type="module">
    import { Game } from './Game.js'
    import './game-table/GameTable.js'

    const response = await fetch('./cards/index.json')
    const cardData = await response.json()

    const game = new Game(cardData)
    const table = document.querySelector('game-table')
    table.data = game.getState()
  </script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    .hand {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .card {
      height: 140px;
      width: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Card Game</h1>
  <game-table></game-table>
</body>
</html>
